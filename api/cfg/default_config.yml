meta:
  api_name: "SafePolymed Precision Dosing API"
  api_description: "A REST-like API for SafePolymed Precision Dosing System"
  api_version: "0.0.1"
  api_url: "http://127.0.0.1:3333"
  group: "/api/v1"
server:
  read_write_timeout: "120s"
  idle_timeout: "30s"
  address: "127.0.0.1:3333"
log:
  level: "INFO"
  json_format: true
  slow_query_theshold: "2s"
  db_level: "WARN"
  log_caller: false
database:
  db_name: "doseadjustservice"
  max_open_conns: 50
  max_idle_conns: 10
  max_conn_lifetime: "1h"
mongo:
  max_pool_size: 50
  min_pool_size: 10
  max_idle_time: "10m"
  database: "individuals_db"
  collection: "characteristics"
auth_token:
  access_expiration_time: "15m"
  refresh_expiration_time: "24h"
  issuer: "https://doseadjustservice.clinicalpharmacy.me/"
reset_token:
  expiration_time: "48h"
  retry_interval: "24h"
schema:
  precheck: "file:///schemas/precheck_input.schema.json"
models:
  path: "../models"
  max_doses: 20
rlang:
  rscript_path_win: "Rscript.exe"
  rscript_path_unix: "Rscript"
  dose_adjust_script: "rscripts/adjust_dose.R"
  r_worker: 4
job_runner:
  fetch_interval: "5s"
  max_concurrent_jobs: 5
  timeout: "60s"
medinfo:
  url: "https://medinfo.precisiondosing.de/api/v1"
  expiry_threshold: "2m"
mmc:
  fetch_interval: "5s"
  batch_size: 2
  expiry_threshold: "2m"
  pdf_prefix: "doseadjust"
  result_endpoint: "http://127.0.0.1:3333/api/v1/test/acceptresult"
  auth_endpoint: "http://127.0.0.1:3333/api/v1/user/login"
